<!DOCTYPE html>
<html>
<head>
    <title>Web Marmalade App Example</title>
    <!-- The Web Marmalade library must be loaded before any scripts
	 that call its methods. To be safe, load it in the page head -->
    <script type="text/javascript" charset="utf-8" src="wm.js"></script>
</head>
<body>
  <div id="YourPageContainer">
    <p style="color:red">
      Hello Mobile!
    </p>
  </div>
  <!-- Load your app script here. -->
  <script type="text/javascript" charset="utf-8">
    // The entry point for your app
    function onDeviceReady() {
      // Now safe to use the Web Marmalade API
      alert("Web Marmalade Ready!");
    }
  </script>
  <!-- Set the event listener that signals initialisation
       complete. Your app can now be run. -->
  <script>document.addEventListener("deviceready", onDeviceReady, false);</script>
</body>
</html>
